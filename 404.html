<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('404.png') no-repeat center center;
            background-size: cover;
        }

        #spotlight {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: none;
            background: url('404backstage.png') no-repeat center center;
            background-size: cover;
            filter: brightness(1.2);
            mask-image: radial-gradient(circle, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
            -webkit-mask-image: radial-gradient(circle, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
        }
    </style>
</head>
<body>

<div id="container">
    <div id="spotlight"></div>
</div>

<script>
    const spotlight = document.getElementById('spotlight');

    document.addEventListener('mousemove', (e) => {
        spotlight.style.left = `${e.pageX - spotlight.offsetWidth / 2}px`;
        spotlight.style.top = `${e.pageY - spotlight.offsetHeight / 2}px`;
    });
</script>

</body>
</html>
