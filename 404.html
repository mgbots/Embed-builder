<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 20s infinite;
        }

        .background-image.image1 {
            background-image: url('404.png');
            animation-delay: 0s;
        }

        .background-image.image2 {
            background-image: url('404backstage.png');
            animation-delay: 10s;
        }

        @keyframes fade {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image image1"></div>
        <div class="background-image image2"></div>
    </div>
</body>
</html>
