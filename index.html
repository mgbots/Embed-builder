<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Generator</title>
    <link rel="icon" href="https://embeds.magicgamer.xyz/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            background: url('https://embeds.magicgamer.xyz/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            width: 100%;
            background: linear-gradient(135deg, #0377fc, #8921ff);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            top: 0;
            border-radius: 0 0 8px 8px;
        }
        .header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header h1 {
            display: inline;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
        }
        .container {
            max-width: 800px;
            width: 100%;
            border-radius: 8px;
            background: #2f3136;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-top: 20px;
            position: relative;
            overflow-y: auto;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #b9bbbe;
        }
        .color-field {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .color-field input {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 4px;
            border: 1px solid #3f4248;
            background: #36393f;
            color: #fff;
            box-sizing: border-box;
        }
        .color-link {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .color-link:hover {
            background: linear-gradient(135deg, #ff9068, #ff4b1f);
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #3f4248;
            background: #36393f;
            color: #fff;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289DA;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5b6dcd;
        }
        .fields-container {
            margin-top: 20px;
        }
        .field-item {
            border: 1px solid #3f4248;
            background: #2f3136;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .field-item button {
            background-color: #f44336;
        }
        .field-item button:hover {
            background-color: #d32f2f;
        }
        #output {
            background: #36393f;
            border: 1px solid #3f4248;
            border-radius: 8px;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            cursor: pointer;
        }
        #output.copied {
            background: #2f3136;
        }
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: #f44336;
            padding: 10px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://embeds.magicgamer.xyz/jsonembedicon.png" alt="Icon">
        <h1>Embed Generator by MagicGamer</h1>
    </div>

    <div class="container">
        <h1>The JSON Generator</h1>
        <form id="jsonForm">
            <label for="title">Title:</label>
            <input type="text" id="title" maxlength="256">

            <label for="description">Description:</label>
            <textarea id="description" maxlength="4096"></textarea>

            <div class="color-field">
                <label for="color">Color (decimal):</label>
                <input type="number" id="color" min="0">
                <a href="https://colors.magicgamer.xyz/" target="_blank" class="color-link">Need to generate color?</a>
            </div>

            <label for="footerText">Footer Text:</label>
            <input type="text" id="footerText" maxlength="2048">

            <label for="footerIcon">Footer Icon URL:</label>
            <input type="url" id="footerIcon">

            <label for="thumbnailUrl">Thumbnail URL:</label>
            <input type="url" id="thumbnailUrl">

            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl">

            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" maxlength="256">

            <label for="authorIcon">Author Icon URL:</label>
            <input type="url" id="authorIcon">

            <div class="fields-container">
                <h2>Fields:</h2>
                <div id="fields"></div>
                <button type="button" onclick="addField()">Add Field</button>
            </div>

            <button type="button" onclick="generateJSON()">Generate JSON</button>
        </form>

        <h2>Generated JSON:</h2>
        <pre id="output" onclick="copyJSON()"></pre>

        <div id="notification">Notification</div>
    </div>

    <script>
        const FIELD_LIMIT = 25;
        const CHAR_LIMIT_FIELD_NAME = 256;
        const CHAR_LIMIT_FIELD_VALUE = 1024;
        const CHAR_LIMIT_TITLE = 256;
        const CHAR_LIMIT_DESCRIPTION = 4096;
        const CHAR_LIMIT_FOOTER = 2048;
        const CHAR_LIMIT_AUTHOR = 256;

        let fieldCount = 0;

        function addField() {
            if (fieldCount >= FIELD_LIMIT) {
                showNotification("Exceeds max number of fields!");
                return;
            }

            fieldCount++;
            const fieldsContainer = document.getElementById('fields');
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'field-item';
            fieldDiv.id = `field-${fieldCount}`;
            fieldDiv.innerHTML = `
                <label for="fieldName-${fieldCount}">Field Name:</label>
                <input type="text" id="fieldName-${fieldCount}" maxlength="256">

                <label for="fieldValue-${fieldCount}">Field Value:</label>
                <textarea id="fieldValue-${fieldCount}" maxlength="1024"></textarea>

                <button type="button" onclick="removeField(${fieldCount})">Remove Field</button>
            `;
            fieldsContainer.appendChild(fieldDiv);
        }

        function removeField(fieldId) {
            const fieldDiv = document.getElementById(`field-${fieldId}`);
            if (fieldDiv) {
                fieldDiv.remove();
                fieldCount--;
            }
        }

        function generateJSON() {
            const jsonData = {};

            const title = document.getElementById('title').value.trim();
            if (title) {
                if (title.length > CHAR_LIMIT_TITLE) {
                    showNotification("Exceeds max characters for title!");
                    return;
                }
                jsonData.title = title;
            }

            const description = document.getElementById('description').value.trim();
            if (description) {
                if (description.length > CHAR_LIMIT_DESCRIPTION) {
                    showNotification("Exceeds max characters for description!");
                    return;
                }
                jsonData.description = description;
            }

            const color = parseInt(document.getElementById('color').value.trim());
            if (color && !isNaN(color)) {
                jsonData.color = color;
            }

            const footerText = document.getElementById('footerText').value.trim();
            if (footerText) {
                if (footerText.length > CHAR_LIMIT_FOOTER) {
                    showNotification("Exceeds max characters for footer text!");
                    return;
                }
                jsonData.footer = {
                    text: footerText
                };
            }

            const footerIcon = document.getElementById('footerIcon').value.trim();
            if (footerIcon) {
                jsonData.footer = jsonData.footer || {};
                jsonData.footer.icon_url = footerIcon;
            }

            const thumbnailUrl = document.getElementById('thumbnailUrl').value.trim();
            if (thumbnailUrl) {
                jsonData.thumbnail = {
                    url: thumbnailUrl
                };
            }

            const imageUrl = document.getElementById('imageUrl').value.trim();
            if (imageUrl) {
                jsonData.image = {
                    url: imageUrl
                };
            }

            const authorName = document.getElementById('authorName').value.trim();
            if (authorName) {
                if (authorName.length > CHAR_LIMIT_AUTHOR) {
                    showNotification("Exceeds max characters for author name!");
                    return;
                }
                jsonData.author = {
                    name: authorName
                };
            }

            const authorIcon = document.getElementById('authorIcon').value.trim();
            if (authorIcon) {
                jsonData.author = jsonData.author || {};
                jsonData.author.icon_url = authorIcon;
            }

            const fields = [];
            for (let i = 1; i <= fieldCount; i++) {
                const fieldName = document.getElementById(`fieldName-${i}`).value.trim();
                const fieldValue = document.getElementById(`fieldValue-${i}`).value.trim();
                if (fieldName && fieldValue) {
                    if (fieldName.length > CHAR_LIMIT_FIELD_NAME) {
                        showNotification("Exceeds max characters for field name!");
                        return;
                    }
                    if (fieldValue.length > CHAR_LIMIT_FIELD_VALUE) {
                        showNotification("Exceeds max characters for field value!");
                        return;
                    }
                    fields.push({
                        name: fieldName,
                        value: fieldValue
                    });
                }
            }

            if (fields.length > 0) {
                jsonData.fields = fields;
            }

            const outputElement = document.getElementById('output');
            outputElement.textContent = JSON.stringify({ embeds: [jsonData] }, null, 4);
        }

        function copyJSON() {
            const outputElement = document.getElementById('output');
            navigator.clipboard.writeText(outputElement.textContent).then(() => {
                outputElement.classList.add('copied');
                showNotification("Copied to clipboard!");
                setTimeout(() => {
                    outputElement.classList.remove('copied');
                }, 2000);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
