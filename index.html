<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Generator</title>
    <link rel="icon" href="https://embeds.magicgamer.xyz/favicon.ico" type="image/x-icon"> <!-- Update path -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            background: url('https://embeds.magicgamer.xyz/background.png') no-repeat center center fixed; /* Update path */
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .header {
            width: 100%;
            background: linear-gradient(135deg, #0377fc, #8921ff);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            top: 0;
            border-radius: 0 0 8px 8px; /* Rounded bottom corners */
        }
        .header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header h1 {
            display: inline;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
        }
        .container {
            max-width: 800px;
            width: 100%;
            border-radius: 8px;
            background: #2f3136; /* Discord dark background */
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-top: 20px; /* Space below the header */
            position: relative;
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }
        label {
            margin-top: 10px;
            display: block;
            color: #b9bbbe; /* Light gray for labels */
        }
        .color-field {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .color-field input {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 4px;
            border: 1px solid #3f4248; /* Darker border for inputs */
            background: #36393f; /* Darker background for inputs */
            color: #fff;
            box-sizing: border-box;
        }
        .color-link {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #ff4b1f, #ff9068); /* Rainbow gradient */
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .color-link:hover {
            background: linear-gradient(135deg, #ff9068, #ff4b1f); /* Reverse gradient on hover */
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #3f4248; /* Darker border for inputs */
            background: #36393f; /* Darker background for inputs */
            color: #fff;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289DA; /* Discord blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5b6dcd; /* Darker Discord blue */
        }
        .fields-container {
            margin-top: 20px;
        }
        .field-item {
            border: 1px solid #3f4248;
            background: #2f3136;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .field-item button {
            background-color: #f44336; /* Red for remove button */
        }
        .field-item button:hover {
            background-color: #d32f2f;
        }
        #output {
            background: #36393f;
            border: 1px solid #3f4248;
            border-radius: 8px;
            padding: 10px;
            white-space: pre-wrap; /* Preserve whitespace in JSON output */
            word-wrap: break-word;
            cursor: pointer;
        }
        #output.copied {
            background: #2f3136;
        }
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: #f44336; /* Error color */
            padding: 10px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://embeds.magicgamer.xyz/jsonembedicon.png" alt="Icon"> <!-- Update path -->
        <h1>Embed Generator by MagicGamer</h1>
    </div>

    <div class="container">
        <h1>The JSON Generator</h1>
        <form id="jsonForm">
            <label for="title">Title:</label>
            <input type="text" id="title" maxlength="256">

            <label for="description">Description:</label>
            <textarea id="description" maxlength="4096"></textarea>

            <div class="color-field">
                <label for="color">Color (decimal):</label>
                <input type="number" id="color" min="0">
                <a href="https://colors.magicgamer.xyz/" target="_blank" class="color-link">Need to generate color?</a>
            </div>

            <label for="footerText">Footer Text:</label>
            <input type="text" id="footerText" maxlength="2048">

            <label for="footerIcon">Footer Icon URL:</label>
            <input type="url" id="footerIcon">

            <label for="thumbnailUrl">Thumbnail URL:</label>
            <input type="url" id="thumbnailUrl">

            <label for="imageUrl">Image URL:</label> <!-- Added Image URL field -->
            <input type="url" id="imageUrl">

            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" maxlength="256">

            <label for="authorIcon">Author Icon URL:</label>
            <input type="url" id="authorIcon">

            <div class="fields-container">
                <h2>Fields:</h2>
                <div id="fields"></div>
                <button type="button" onclick="addField()">Add Field</button>
            </div>

            <button type="button" onclick="generateJSON()">Generate JSON</button>
        </form>

        <h2>Generated JSON:</h2>
        <pre id="output" onclick="copyJSON()"></pre>

        <div id="notification">Notification</div>
    </div>

    <script>
        const FIELD_LIMIT = 25; // Maximum fields allowed
        const CHAR_LIMIT_FIELD_NAME = 256; // Field name limit
        const CHAR_LIMIT_FIELD_VALUE = 1024; // Field value limit
        const CHAR_LIMIT_TITLE = 256; // Title limit
        const CHAR_LIMIT_DESCRIPTION = 4096; // Description limit
        const CHAR_LIMIT_FOOTER = 2048; // Footer limit
        const CHAR_LIMIT_AUTHOR = 256; // Author name limit

        let fieldCount = 0;

        function addField() {
            if (fieldCount >= FIELD_LIMIT) {
                showNotification("Exceeds max number of fields!");
                return;
            }

            fieldCount++;
            const fieldsContainer = document.getElementById('fields');
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'field-item';
            fieldDiv.id = `field-${fieldCount}`;
            fieldDiv.innerHTML = `
                <label for="fieldName-${fieldCount}">Field Name:</label>
                <input type="text" id="fieldName-${fieldCount}" maxlength="256">

                <label for="fieldValue-${fieldCount}">Field Value:</label>
                <textarea id="fieldValue-${fieldCount}" maxlength="1024"></textarea>

                <button type="button" onclick="removeField(${fieldCount})">Remove Field</button>
            `;
            fieldsContainer.appendChild(fieldDiv);
        }

        function removeField(fieldId) {
            const fieldDiv = document.getElementById(`field-${fieldId}`);
            fieldDiv.remove();
            fieldCount--;
        }

        function generateJSON() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const color = document.getElementById('color').value;
            const footerText = document.getElementById('footerText').value;
            const footerIcon = document.getElementById('footerIcon').value;
            const thumbnailUrl = document.getElementById('thumbnailUrl').value;
            const imageUrl = document.getElementById('imageUrl').value; // Capture Image URL field
            const authorName = document.getElementById('authorName').value;
            const authorIcon = document.getElementById('authorIcon').value;

            const fields = [];
            for (let i = 1; i <= fieldCount; i++) {
                const fieldName = document.getElementById(`fieldName-${i}`).value;
                const fieldValue = document.getElementById(`fieldValue-${i}`).value;
                fields.push({
                    name: fieldName,
                    value: fieldValue
                });
            }

            const embed = {
                title: title,
                description: description,
                color: color ? parseInt(color, 10) : undefined,
                footer: footerText ? {
                    text: footerText,
                    icon_url: footerIcon
                } : undefined,
                thumbnail: thumbnailUrl ? { url: thumbnailUrl } : undefined,
                image: imageUrl ? { url: imageUrl } : undefined, // Add Image URL to JSON
                author: authorName ? {
                    name: authorName,
                    icon_url: authorIcon
                } : undefined,
                fields: fields
            };

            const jsonOutput = JSON.stringify({ embeds: [embed] }, null, 4);
            document.getElementById('output').textContent = jsonOutput;
        }

        function copyJSON() {
            const output = document.getElementById('output');
            const range = document.createRange();
            range.selectNode(output);
            window.getSelection().removeAllRanges(); // Clear current selection
            window.getSelection().addRange(range); // Select the content
            try {
                document.execCommand('copy');
                showNotification('JSON copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy JSON', err);
            }
            window.getSelection().removeAllRanges(); // Deselect the content
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
